<div class="container">
  <div class="row">
    <h1 class="page-header">Locations</h1>
    <div class="row">
      <div class="col-lg-12">
        <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="location in vm.locations">
          <li><a href="#" uib-tooltip="{{location.info}}">{{location.name}}<button type="button" class="close" ng-click="vm.deleteLocation(location)">&times;</button></a></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <br>
        <button
          type="button"
          class="btn btn-primary"
          ng-click="vm.isCollapsed = !vm.isCollapsed">Add Location</button>
        <hr>
        <div uib-collapse="vm.isCollapsed">
          <div class="well well-lg">
            <form class="location-form">
              <label>Add new location</label>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Location name"
                  ng-model="vm.newLocation"
                  mongoose-error>
                <p class="text-danger" ng-show="vm.errors.name && vm.newLocation.length > 0">
                  {{ vm.errors.name }}
                </p>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="info" ng-model="vm.newInfo">
              </div>
              <button type="submit" class="btn btn-primary" ng-click="vm.addLocation()">Add New</button>
            </form>
          </div>
      </div>
      </div>
    </div>
  </div>
</div>
